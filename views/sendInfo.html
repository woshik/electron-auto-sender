<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/dashboard/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/dashboard/css/style.css" />
    <link rel="stylesheet" href="../static/dashboard/css/style4.css">
</head>

<body>
    <div class="wrapper">
        <div id="content">
            <section class="forms-section">
                <div class="outer-w3-agile mt-3">
                    <div id="message"></div>
                    <div class="form-group">
                        <label for="sendFromPerMail">Send from per mail</label>
                        <input type="number" min="1" max="500" class="form-control" id="sendFromPerMail" value="100" placeholder="Send from per mail">
                    </div>
                    <div class="form-group">
                        <label for="mailSubject">Mail Subject</label>
                        <input type="text" class="form-control" id="mailSubject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="mailBody">Mail Body</label>
                        <textarea class="form-control" id="mailBody" rows="3" columns="10" placeholder="Body..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="sendFromPerMail">Mail Address</label>
                            <button type="submit" class="btn btn-success" id="mailFile">File</button>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mailSendInterval">Sender Mail</label>
                            <button type="submit" class="btn btn-success" id="senderFile">File</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="sendBtn">Send</button>
                </div>
            </section>
        </div>
    </div>
    <script src="../renderer/sendInfo.js"></script>
</body>

</html>
