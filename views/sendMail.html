<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/dashboard/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/dashboard/css/style.css" />
    <link rel="stylesheet" href="../static/dashboard/css/style4.css">
</head>

<body>
    <div class="wrapper">
        <div id="content">
            <section class="forms-section">
                <div class="outer-w3-agile mt-3">
                	<div id="message"></div>

                    <div class="form-group">
                        <textarea class="form-control" id="sendingInfo" rows="10" readonly></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="startBtn">Sending Start</button>
                    <button type="submit" class="btn btn-primary" id="stopBtn">Sending Stop</button>
                </div>
            </section>
        </div>
    </div>
    <script src="../renderer/sendMail.js"></script>
</body>

</html>
